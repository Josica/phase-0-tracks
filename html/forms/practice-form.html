<!DOCTYPE html>
<html>
<head>
	<title>Beyonce Concert</title>
</head>
<body>
<form name="Beyonce Concert" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>

    <div>
      <label>Seating area:</label>
      <select name="seat">
        <option value="road">Mezzanine</option>
        <option value="road">Balcony</option>
        <option value="road">Floor</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

     </fieldset>

  <fieldset>
<div>
<label>Raffle Tickets</label>
<br>
<textarea rows="4" cols="50" name="text-area" placeholder="Tell us a personal story about Beyonce and enter the chance to win two more concert tickets!">
</textarea>
</div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      Yaaas slayy B
    </div>

  </fieldset>

  
  <button type="submit">Sumbit</button>
</form>

</body>
</html>
